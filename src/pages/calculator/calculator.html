<ion-header>

  <ion-navbar>
    <ion-title>calculator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Weight ({{weight_prefix}})</ion-label>
      <ion-input type="number" [(ngModel)]="weight"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Height ({{height_prefix}})</ion-label>
      <ion-input type="number" [(ngModel)]="height"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button block ion-button (click)="systemSwitch()">Switch to {{system_prefix}}</button>
  </div>

  <div padding>
    <button block ion-button (click)="calculateBMI()">Calculate</button>
  </div>

  <ion-card *ngIf="bmiValue">
    <ion-card-header>
      BMI Calculation
    </ion-card-header>
    <ion-card-content>
      <p>Person: Weight {{this.weight}} {{weight_prefix}}, Height {{this.height}} {{height_prefix}}</p>
      <p>BMI: {{bmiValue}}</p>
      <p><strong>You are {{this.bmiMessage}}</strong></p>
    </ion-card-content>
  </ion-card>

</ion-content>
